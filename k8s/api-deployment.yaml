apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: ghcr.io/speedfick/simulador-api:latest
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: ghcr-secret  # Aqui é onde o Secret de autenticação é adicionado
