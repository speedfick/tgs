apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
        - name: website
          image: ghcr.io/speedfick/simulador-website:latest
          ports:
            - containerPort: 8000
      imagePullSecrets:
        - name: ghcr-secret  # Aqui é onde o Secret de autenticação é adicionado